<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
</head>
<body>

    <div class="header">
         <form class="sex-switch" action="/">
                <a href="/men">Men</a>
                <a href="/women">Women</a>
         </form>
         <h1 class="company_name">Python</h1>
         <img height="90%" width="90px" src="static/img/logo_transparent.png" alt="Python Squad">
         <h1 class="company_name">Squad</h1>
        <a href="cart" class="cart"><img height="40px" width="40px" src="static/img/cart.svg" alt="Cart" ></a>
    </div>

    <div class="container">
        <div class="nav">
              <a href="/{{ sex }}/new">New</a>
              <a href="/{{ sex }}/sales" style="color:#F38383">Sales</a>
              <a href="/{{ sex }}/clothes">Clothes</a>
              <a href="/{{ sex }}/shoes">Shoes</a>
              <a href="/{{ sex }}/accessories">Accessories</a>
              <a href="/{{ sex }}/lookbook">Look Book</a>
        </div>
        {% if sex == "men"%}
                <img  height="100%" width="100%" src="https://static.bershka.net/4/static/images/home/2021/1210/D_slide_man_novedades_-1.jpg?20211211024008">
        {% elif sex == "women"%}
                <img  height="100%" width="100%" src="https://static.bershka.net/4/static/images/home/2021/1210/D_slide_woman_goingout_-1.jpg">
        {% endif %}
    </div>
</body>
</html>
